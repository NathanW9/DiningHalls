function campus_center() {
    let date = new Date();
    let day = date.getDay();
    let hour = date.getHours();
    let minute = date.getMinutes();
    let time;
    if (day > 0 && day < 6) {
        if (hour < 7) {
            //open = false;
            time = "Opens - 7:00AM";

            //open = true;
            time = "Closes - 10:15AM";

            //open = false;
            time = "Opens - 11:00AM";

            //open = true;
            time = "Closes - 2:30PM";
        } else if ((hour > 14 || minute > 30) && hour < 17 ){
            //open = false;
            time = "Opens - 5:00PM";
        } else if ((hour > 17 || minute < 30) && hour < 21) {
            //open = true;
            time = "Closes - 9:00PM";
        } else {
            //open = false;
            time = "Opens - 7:00AM";
        }
    } else if (day === 6) {
        if (hour < 9) {
            //open = false;
            time = "Opens - 9:00AM";
        } else if (hour > 9 && hour < 15) {
            //open = true;
            time = "Closes - 3:00PM";
        } else if (hour < 17 && (hour > 14 || minute < 30)) {
            //open = false;
            time = "Opens - 4:30PM";
        } else if ((hour > 17 || minute > 30) && hour < 20) {
            //open = true;
            time = "Closes - 8:00PM";
        } else {
            //open = false;
            time = "Opens - 7:00AM";
        }
    } else {
        //open = false;
        time = "Opens - 7:00AM";
    }
    return time;
}
